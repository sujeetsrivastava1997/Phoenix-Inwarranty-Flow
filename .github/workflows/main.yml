name: Run API test
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'
    - cron: '30 13 * * *'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout the code
      uses: actions/checkout@v6.0.1
      
    - name: install node and npm
      uses: actions/setup-node@v6.1.0
      with:
        node-version: '18'
        
    - name: install newman and html extra
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra
        
    - name: run collection
      run: |
        newman run 'Inwarranty-flow Collection Copy 2.postman_collection.json' \
        -e QA.postman_environment.json \
        -r cli,htmlextra \
        --reporter-htmlextra-export ./newman/index.html
        
    - name: upload newman report
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: newman-html-report
        path: newman/*.html

    - name: creating github page branch
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: newman/
        
    - name: send email notifications
      if: always()
      uses: dawidd6/action-send-mail@v7
      with:
        server_port: 465
        server_address: smtp.gmail.com
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: API test repot
        to: sujeetondemand@gmail.com,chitra.summer@gmail.com
        from: ${{ secrets.EMAIL_USERNAME }}
        body: |
              Hello team please find the HTML report of API test
              Link to live report: https://sujeetsrivastava1997.github.io/Phoenix-Inwarranty-Flow/
              Regards,
              Sujeet Srivastava
        
        
        
        
